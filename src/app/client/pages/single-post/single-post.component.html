<mat-card class="example-card" *ngIf="post">
  <mat-card-header>
    <mat-card-title
      ><h1>{{ post.title }}</h1></mat-card-title
    >
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let category of post.categories">{{ category }}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.fileUrl" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p [innerHTML]="post.content"></p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
